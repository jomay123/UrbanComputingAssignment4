<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ireland Sensor Map</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      width: 250px;
    }

    #controls label {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }

    #controls select,
    #controls input {
      width: 100%;
      margin-bottom: 10px;
    }

    #forecastBlock {
      display: none;
    }

    /* Sensor status panel */
    #sensorStatus {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 12px;
      border-radius: 8px;
      width: 220px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    #sensorStatus h4 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 15px;
    }

    /* Legend bar styling */
    .legend-bar {
      width: 180px;
      height: 12px;
      border: 1px solid #444;
      border-radius: 4px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="controls">
  <label>Data Source</label>
  <select id="sourceSelect">
    <option value="current">Current Sensors</option>
    <option value="forecast">Forecast</option>
  </select>

  <label>Metric</label>
  <select id="metricSelect">
    <option value="temp">Temperature</option>
    <option value="pressure">Pressure</option>
  </select>

  <div id="forecastBlock">
    <label>Forecast Hour (+0 to +6)</label>
    <input type="range" min="0" max="6" value="0" id="forecastSlider">
    <div id="forecastLabel">Forecast +0h</div>
  </div>
</div>

<div id="sensorStatus">
  <h4>Sensor Status</h4>
  <div id="statusActive">Active: 0</div>
  <div id="statusInactive">Inactive: 0</div>
  <div id="statusTotalReadings">Readings (last hour): 0</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
